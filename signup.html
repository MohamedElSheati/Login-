<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="signup-form my-5 w-75 mx-auto  p-5 " id="signUp-Form">
        <h1>Smart Login System</h1>
        <input type="text" placeholder="Enter Your Name" class="form-control my-3 bg-transparent text-white"
            id="nameInput">
        <input type="text" placeholder="Enter Your Email" class="form-control my-3 bg-transparent text-white"
            id="emailInput">
        <input type="password" placeholder="Enter Your Password" class="form-control my-3 bg-transparent text-white"
            id="passwordInput">
        <p id="result" class="text-success text-center"></p>
        <a id="signUp"><button type="button" class="btn btn-outline-primary w-100 my-5 ">Sign up</button></a>
        <p class="text-white text-center  ">you have an account?
            <a  href="#home.html" id="gobackBtn">Sign in</a>
        </p>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sign up.js"></script>

</body>

</html>
